<html>
<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<style type="text/css">
		h1{
		  font-size: 35px;
		  color: #fff;
		  font-weight: 400;
		  text-align: center;
		  margin-bottom: 5px;
		}
		h2{
		  font-size: 20px;
		  color: #fff;
		  font-weight: 300;
		  text-align: center;
		  margin-bottom: 15px;
		}
		a{
		  font-size: 12px;
		  color: #fff;
		  text-transform: uppercase;
		  text-decoration: none;
		}
		a:hover {
			color: #fff;
		}
		table{
		  width:100%;
		  table-layout: fixed;
		}
		.tbl-header{
		  background-color: rgba(255,255,255,0.5);
		 }
		.tbl-content{
		  height:300px;
		  overflow-x:auto;
		  margin-top: 0px;
		  border: 1px solid rgba(255,255,255,0.5);
		}
		th{
		  padding: 20px 15px;
		  text-align: left;
		  font-weight: 500;
		  font-size: 12px;
		  color: #fff;
		  text-align: center; 
		  text-transform: uppercase;
		}
		td{
		  padding: 15px;
		  text-align: left;
		  vertical-align:middle;
		  text-align: center; 
		  font-weight: 300;
		  font-size: 12px;
		  color: #fff;
		  border-bottom: solid 1px rgba(255,255,255,0.1);
		}

		@import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
		section{
		  margin: 10px;
		}

		.made-with-love {
		  margin-top: 40px;
		  padding: 10px;
		  clear: left;
		  text-align: center;
		  font-size: 10px;
		  font-family: arial;
		  color: #fff;
		}
		.made-with-love i {
		  font-style: normal;
		  color: #F50057;
		  font-size: 14px;
		  position: relative;
		  top: 2px;
		}
		.made-with-love a {
		  color: #fff;
		  text-decoration: none;
		}
		.made-with-love a:hover {
		  text-decoration: underline;
		}


		html, body {
		  width: 100%;
		  height:100%;
		}

		body {
			background: linear-gradient(-45deg, #c4c8ca, #7c7c7c);
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}

		::-webkit-scrollbar {
		    width: 6px;
		} 
		::-webkit-scrollbar-track {
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
		} 
		::-webkit-scrollbar-thumb {
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
		}

		.topnav {
			overflow: hidden;
			background-color: #333;
			transition: 2s linear all;
		}

		.topnav a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 10px 10px;
			text-decoration: none;
			font-size: 13px;
		}

		.topnav a:hover {
			background-color: rgb(255, 255, 255);
			color: black;
		}

		.topnav a.active {
			background-color: #dbab27;
			color: white;
		}

		.topnav .icon {
			display: none;
		}

		@media screen and (max-width: 600px) {
			.topnav a:not(:first-child) {display: none;}
			.topnav a.icon {
				float: right;
				display: block;
			}
		}

		@media screen and (max-width: 600px) {
			.topnav.responsive {position: relative;}
			.topnav.responsive .icon {
				position: absolute;
				right: 0;
				top: 0;
			}
			.topnav.responsive a {
				float: none;
				display: block;
				text-align: left;
			}
		}
	</style>
</head>
<body>
	<div class="topnav" id="myTopnav">
		<a href="#" class="active">Главная</a>

		<a href="javascript:void(0);" class="icon" onclick="nig()">
		  <i class="fa fa-bars"></i>
		</a>
	  </div>
<section>
  <h1>Всем привет!</h1>
  <h2>Это - мини-сайт Союза Мододелов Hearts of Iron 4
	<br>В данный момент тут немного функций,
	<br>но не печательтесь - функционал будет расширяться!
  </h2>
</section>
<script>
	function nig() {
	  var x = document.getElementById("myTopnav");
	  if (x.className === "topnav") {
		x.className += " responsive";
	  } else {
		x.className = "topnav";
	  }
	}
</script>
</body>
</html>
